<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demon Slayer Corps Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f9f9f9;
      color: #333;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-gap: 15px;
      margin: 20px 0;
    }
    .tile {
      font-size: 3rem;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .tile:hover {
      transform: scale(1.1);
    }
    p.hint {
      font-size: 0.95rem;
      color: #555;
      font-style: italic;
      max-width: 300px;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 1rem;
      margin-top: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 200px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>

</html>
