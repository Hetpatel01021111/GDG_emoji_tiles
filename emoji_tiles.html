<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demon Slayer Corps Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: url('https://4kwallpapers.com/images/walls/thumbs_3t/23652.jpg') center center / cover no-repeat fixed;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      position: relative; /* for overlay */
    }

    /* Subtle blur overlay so icons are clearer */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      background: rgba(0,0,0,0.15); /* slight dim for contrast */
      z-index: 0;
      pointer-events: none;
    }

    /* Overlay removed to keep background fully visible */
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-gap: 15px;
      margin: 20px 0;
    }
    .tile {
      font-size: 3rem;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      background: transparent; /* make tiles transparent */
      box-shadow: none; /* remove box shadow */
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .tile:hover {
      transform: scale(1.1);
    }
    p.hint {
      font-size: 0.95rem;
      color: #555;
      font-style: italic;
      max-width: 300px;
    }
    input[type="text"] {
      padding: 8px;
      font-size: 1rem;
      margin-top: 15px;
      border-radius: 6px;
      border: 2px solid rgba(255,255,255,0.85);
      background: transparent;
      color: #fff;
      width: 200px;
      text-align: center;
      outline: none;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 1rem;
      border-radius: 6px;
      border: 2px solid rgba(255,255,255,0.85);
      background: transparent;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: rgba(255,255,255,0.15);
    }
    p.hint {
      color: #f0f0f0;
    }

    #message {
      margin-top: 12px;
      font-weight: bold;
      color: #fff;
    }

    /* Ensure content appears above background */
    h1, .grid, p.hint, #message, input, button { position: relative; z-index: 1; }

    /* Animation styles for success */
    .slide-out {
      animation: slideOut 1s ease-in-out forwards;
    }

    body.blur-fade-out::before {
      animation: blurFadeOut 1s ease-in-out forwards;
    }

    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
      z-index: 10;
      opacity: 0;
      animation: successAppear 2s ease-in-out 1s forwards;
    }

    @keyframes slideOut {
      0% { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
      100% { 
        opacity: 0; 
        transform: translateY(-100px) scale(0.8); 
      }
    }

    @keyframes blurFadeOut {
      0% { 
        backdrop-filter: blur(4px);
        background: rgba(0,0,0,0.15);
      }
      100% { 
        backdrop-filter: blur(0px);
        background: rgba(0,0,0,0);
      }
    }

    @keyframes successAppear {
      0% { 
        opacity: 0; 
        transform: translate(-50%, -50%) scale(0.5); 
      }
      50% { 
        opacity: 1; 
        transform: translate(-50%, -50%) scale(1.2); 
      }
      100% { 
        opacity: 1; 
        transform: translate(-50%, -50%) scale(1); 
      }
    }

    /* Mobile performance tweak */
    @media (max-width: 768px) {
      body { background-attachment: scroll; }
      .success-message { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <h1>üó°Ô∏è Demon Slayer Corps Challenge üó°Ô∏è</h1>
  <div class="grid">
    <div class="tile" title="demon">üëπ</div>
    <div class="tile" title="eye">üëÅÔ∏è</div>
    <div class="tile" title="moon">üåô</div>
    <div class="tile" title="oni">üë∫</div>
    <div class="tile" title="night">üåÉ</div>
    <div class="tile" title="sword">‚öîÔ∏è</div>
  </div>
  <p class="hint">"What creatures does Tanjiro fight against? Look at the first letters of each emoji's meaning..."</p>
  <p class="hint">Flag format: GDG{ANS}</p>
  <input type="text" id="flagInput" placeholder="Enter what Tanjiro fights" />
  <button onclick="checkFlag()">Submit</button>
  <div id="message"></div>

  <script>
    /* The first letters spell what Tanjiro fights: D-E-M-O-N-S */
    const obfFlag = 'R0RHe0RFTU9OU30=';

    function checkFlag() {
      const decodedFlag = atob(obfFlag);
      const userInput = document.getElementById('flagInput').value.trim();
      const messageDiv = document.getElementById('message');
      
      if(userInput === decodedFlag) {
        // Trigger success animation
        triggerSuccessAnimation();
      } else {
        messageDiv.textContent = '‚ùå Wrong answer. Think about what creatures Tanjiro battles!'
        messageDiv.style.color = 'red';
      }
    }

    function triggerSuccessAnimation() {
      // Get all elements to slide out
      const elementsToSlide = document.querySelectorAll('h1, .grid, p.hint, input, button, #message');
      const blurOverlay = document.querySelector('body::before');
      
      // Add slide-out animation to all elements
      elementsToSlide.forEach(element => {
        element.classList.add('slide-out');
      });
      
      // Add blur fade-out animation to body (affects ::before pseudo-element)
      document.body.classList.add('blur-fade-out');
      
      // Create and show success message
      setTimeout(() => {
        const successMsg = document.createElement('div');
        successMsg.className = 'success-message';
        successMsg.innerHTML = 'üéâ Correct!<br>Tanjiro fights DEMONS!';
        document.body.appendChild(successMsg);
      }, 1000); // Show after slide-out completes
    }
  </script>
</body>
</html>
